<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Partho UIX</title>
    <title>Responsive Glassmorphism Login Page | Partho UIX</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">

<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</noscript>

    <meta name="description" content="A modern and responsive login/registration page with a beautiful glassmorphism UI effect. Built with HTML, CSS Flexbox, and JavaScript by ParthoBD-UI.">
    <meta name="keywords" content="html, css, javascript, responsive design, glassmorphism, login form, ui design, frontend, partho ui">
    <meta name="author" content="ParthoBD-UI">

    <meta property="og:title" content="Responsive Glassmorphism Login Page | Partho UIX">
    <meta property="og:description" content="A stunning, fully responsive login page with a modern glassmorphism effect.">
    <meta property="og:image" content="https://parthobd-ui.github.io/responsive-glassmorphism-login-ui/images/screenshot.png">
    <meta property="og:url" content="https://parthobd-ui.github.io/responsive-glassmorphism-login-ui/">
    <meta property="og:type" content="website">
    <meta name="google-site-verification" content="lonVpi0052EkDGKRHp0cQk198dj8omH5ugTCTvrN5M0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <a href="#" class="logo">PARTHO UIX</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a href="#" class="login-button">Login</a>
    </header>

    <main class="main-content">
        <div class="registration-container">
            <form action="#" class="registration-form">
                <button type="button" class="close-btn">&times;</button>
                <h2>Registration</h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms & conditions</label>
                </div>
                
                <button type="submit" class="register-btn">Register</button>
                
                <p class="login-link">
                    Already have an account? <a href="#">Login</a>
                </p>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
